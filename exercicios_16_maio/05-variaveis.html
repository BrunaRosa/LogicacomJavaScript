<meta charset="UTF-8">
<h1>Calcule a média das idades</h1>

<script>
  var ano_atual = new Date().getFullYear()
  var idade_joao = ano_atual - 1992
  var idade_maria = ano_atual - 1987
  var idade_pedro = ano_atual - 1998
  var media_idades = (idade_joao + idade_maria + idade_pedro) / 3

  document.write(`A média das idades do João, Maria e Pedro é: ${media_idades.toFixed(1)} `)
</script>
