<meta charset="UTF-8">
<h1>Descubra qual é o valor do salário reajustado do funcionário</h1>

<script src="../javascript/formata_moeda.js"></script>
<script src="../javascript/pede_numero.js"></script>

<script>
  var salario = solicitaDadoFloat('Por favor, informe seu salario atual')
  var porcentagemReajuste = solicitaDadoInt('Por favor, informe a porcentagem do reajuste')
  var salarioReajustado =  (salario + (salario*(porcentagemReajuste/100)))

  document.write(`O seu novo salário será : ${formataMoeda(salarioReajustado)}`)
</script>
