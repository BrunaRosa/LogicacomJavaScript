<meta charset="UTF-8">
<h1>Descubra o número antecessor e o posterior</h1>

<script>
  var numeroInformado = Number(prompt ("Por favor, digite um numero qualquer"))
  var numeroAntecessor = numeroInformado - 1
  var numeroPosterior =  numeroInformado + 1

  document.write(`
      O número informado foi: ${numeroInformado} <br>
      O número antecessor é : ${numeroAntecessor} <br>
      O número posterior é : ${numeroPosterior}
  `)
</script>
