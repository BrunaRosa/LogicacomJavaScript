<meta charset="UTF-8">
<h1>Calcule as áreas do triângulo</h1>

<script>
  var valorBase = prompt ("Por favor, informe o tamanho da base do triagulo").replace(",",".")
  var valorAltura =  prompt ("Por favor, informe o tamanho da altura do triagulo").replace(",",".")
  var areaTriangulo = (valorBase * valorAltura) / 2

  document.write("A área do triângulo é : " + areaTriangulo.toFixed(1))
</script>
