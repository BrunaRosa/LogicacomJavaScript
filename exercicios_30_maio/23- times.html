<meta charset="UTF-8">
<h1>Quem ganhou?</h1>

<script src="../javascript/pede_numero.js"></script>

<script>
    var nomeTime1 = prompt("Por favor, informe o nome do primeiro time")
    var qtdGolsTime1 = solicitaDadoInt("Por favor, informe a quantidade de gols do primeiro time")
    var nomeTime2 = prompt("Por favor, informe o nome do segundo time")
    var qtdGolsTime2 = solicitaDadoInt("Por favor, informe a quantidade de gols do primeiro time")

    if (qtdGolsTime1 > qtdGolsTime2) {
        document.write(`O time ${nomeTime1} ganhou`)
    } else if (qtdGolsTime1 === qtdGolsTime2) {
        document.write(`os times ${nomeTime1} e ${nomeTime2} ficaram empatados`)
    } else {
        document.write(`O time ${nomeTime2} ganhou`)
    }
</script>
