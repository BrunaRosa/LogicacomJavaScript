<meta charset="UTF-8">

<script src="../src/javascript/pede_numero.js"></script>

<script>
    
    var numero = solicitaDadoInt('Digite um numero mais que 0:')

    while (numero >= 0){
        var numero = solicitaDadoInt('Digite um numero mais que 0:')
    }

    }

</script>
