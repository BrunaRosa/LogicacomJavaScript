<meta charset="UTF-8">
<h1>Total a Pagar</h1>
<script src="../src/javascript/pede_numero.js"></script>
<script src="../src/javascript/formata_moeda.js"></script>

<script>
    var descricaoProduto = prompt("Por favor, informe qual o nome do Produto:")
    var quantidade = solicitaDadoInt("Por favor, informe a quantidade adquirida:")
    var precoUnitario =  solicitaDadoFloat("Por favor, informe o preço unitário de cada item:")
    var totalSemDesconto = precoUnitario * quantidade
    
    if (quantidade <= 5) {
        var desconto = (totalSemDesconto * 0.02)

    } 
    else if (quantidade > 5 && quantidade <= 10) {
        var desconto = (totalSemDesconto * 0.03)
    } 
    else {
        var desconto = (totalSemDesconto * 0.05)
    }

    var precoDesconto = totalSemDesconto  - desconto

    document.write(`
        Total da compra: ${formataMoeda(totalSemDesconto)} <br>
        Desconto: ${formataMoeda(desconto)} <br>
        Total a Pagar: ${formataMoeda(precoDesconto)} <br>
    `)

</script>
